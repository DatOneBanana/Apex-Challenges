<template>
    <lightning-card title="Account Search">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Search" onchange={handleInputChange}></lightning-input>
            <template if:true={accounts}>
                <ul class="slds-m-top_medium">
                    <template for:each={accounts} for:item="account">
                        <li key={account.Id} class="slds-p-bottom_small">{account.Name}</li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
