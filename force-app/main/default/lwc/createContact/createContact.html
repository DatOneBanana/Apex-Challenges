<template>
    <lightning-card title="Create New Contact">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName"></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName"></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-id="phone"></lightning-input>
            <lightning-input label="Account ID" value={accountId} onchange={handleInputChange} data-id="accountId"></lightning-input>
            <lightning-button label="Create Contact" onclick={createContact}></lightning-button>
        </div>
    </lightning-card>
</template>
